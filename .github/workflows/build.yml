name: Build Web Dashboard

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: "./Web Dashboard/package-lock.json"

      - name: Install Dependencies
        working-directory: "./Web Dashboard"
        run: npm ci

      - name: Build
        working-directory: "./Web Dashboard"
        run: npm run build

      # ZIP dist folder untuk menghindari symlink/hardlink issue
      - name: Zip dist
        if: matrix.node-version == '20.x'
        working-directory: "./Web Dashboard"
        run: zip -r dist.zip dist

      # Upload hasil zip saja
      - name: Upload production artifact
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: "./Web Dashboard/dist.zip"
          if-no-files-found: error

      - name: Lint (Optional)
        working-directory: "./Web Dashboard"
        run: npm run lint --if-present


  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./artifact

      # Unzip artifact ke folder dist
      - name: Unzip artifact
        run: unzip ./artifact/dist.zip -d dist

      # Deploy folder dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: './dist'
